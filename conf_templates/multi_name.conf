#example of configuration with multiple server with different configs and common ports

server {
    listen       127.0.0.1:8080;
	server_name	name1;

    #comment;
	#
    client_max_body_size    8192;

    location / {
        alias 					$WWW/name1/;
        index                   index.html index.htm;
		cgi	.php;
		cgi_path  /usr/bin/php-cgi;
    }

}

