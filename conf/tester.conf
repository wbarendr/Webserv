#draft conf file that goes with the tester

server {
#any file with .bla extension must answer to POST request by calling the cgi_test executable
	listen 127.0.0.1:8080;
	location / {
	    alias           /Users/wbarendr/Documents/webserv/www/html;
	    index           index.html index.htm;
		allowed_methods GET; #/ must answer to GET request ONLY
	}

	location /put_test/ {
    	alias           /Users/wbarendr/Documents/webserv/www/html;
        index           index.html index.htm;
		allowed_methods GET POST PUT; # /put_test/* must answer to PUT request
		upload_store	/Users/wbarendr/Documents/webserv/conf_templates/upload_store ;  # and save files to a directory of your choice
		cgi .bla;
		cgi_path	/Users/wbarendr/Documents/webserv/conf_templates/ubuntu_cgi_tester;
	}

	location /post_body {
	    alias           /Users/wbarendr/Documents/webserv/www/html;
    	index           index.html index.htm;
		allowed_methods	GET PUT POST;
		client_max_body_size	100; # /post_body must answer anything to POST request with a maxBody of 100
		cgi .bla;
		cgi_path	/Users/wbarendr/Documents/webserv/conf_templates/ubuntu_cgi_tester;
	}
	location /directory/ { 
	# /directory/ must answer to GET request 
	# and the root of it would be the repository YoupiBanane 
	# and if no file are requested, it should search for youpi.bad_extension files
		alias	/Users/wbarendr/Documents/webserv/www/YoupiBanane;
		index	youpi.bad_extension; #
		allowed_methods	GET;
	}
}




